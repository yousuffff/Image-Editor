<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Editor</title>
</head>

<body>
  <main>
    <section>
      <div class="left">
        <div class="top">
          <label for="image-input" class="btn btn-input">
            Upload Image
            <input type="file" name="image-input" id="image-input" hidden>
          </label>
          <button id="reset" class="btn btn-reset">Reset</button>
          <button id="download-btn" class="btn btn-download">Download Now</button>
        </div>
        <div class="bottom">

          <div class="placeholder">
            <i class="ri-image-line"></i>
            <p>No Image found</p>
          </div>

        </div>
      </div>
      <div class="right">
        <div class="filters">
          <div class="filter">
            <p>Brightness</p>
            <input type="range" name="" id="">
          </div>
          <div class="filter">
            <p>Brightness</p>
            <input type="range" name="" id="">
          </div>

            <p>Brightness</p>
            <input type="range" name="" id="">
          </div>



          
        </div>

      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
