<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Image Editor</title>
</head>

<body>
  <main>
    <section>
      <div class="left">
        <div class="top">
          <label for="image-input" class="btn btn-input">
            Upload Image
            <input type="file" name="image-input" id="image-input" hidden>
          </label>
          <button id="reset" class="btn btn-reset">Reset</button>
          <button id="download-btn" class="btn btn-download">Download Now</button>
        </div>
        <div class="bottom">

          <div class="placeholder">
            <i class="ri-image-line"></i>
            <p>No Image found</p>
          </div>
          <canvas id="img-canvas"></canvas>

        </div>
      </div>
      <div class="right">
        <h2>Filters</h2>
        <div class="filters">


        </div>
        <h2>Preset</h2>
        <div class="preset">

          <button onclick="applyPreset('normal')">Normal</button>
          <button onclick="applyPreset('vintage')">Vintage</button>
          <button onclick="applyPreset('bw')">B&W</button>
          <button onclick="applyPreset('cool')">Cool</button>
          <button onclick="applyPreset('warm')">Warm</button>
          <button onclick="applyPreset('inverted')">Invert</button>
          <button onclick="applyPreset('dramatic')">Dramatic</button>
          <button onclick="applyPreset('faded')">Faded</button>
          <button onclick="applyPreset('retro')">Retro</button>
          <button onclick="applyPreset('soft')">Soft</button>
          <button onclick="applyPreset('sharpPop')">Sharp Pop</button>
          <button onclick="applyPreset('matte')">Matte</button>
          <button onclick="applyPreset('night')">Night</button>
          <button onclick="applyPreset('cyberpunk')">Cyberpunk</button>
          <button onclick="applyPreset('goldenHour')">Golden Hour</button>
          <button onclick="applyPreset('washed')">Washed</button>
          <button onclick="applyPreset('moody')">Moody</button>
          <button onclick="applyPreset('noir')">Noir</button>
          <button onclick="applyPreset('pastel')">Pastel</button>
          <button onclick="applyPreset('frost')">Frost</button>
          <button onclick="applyPreset('glow')">Glow</button>
        </div>

      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
